<!DOCTYPE html>
<html lang="ja">
<head>
    <title>DIG College</title>
    <meta charset="utf-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="style.css?v=2025.02.12.01" />
</head>

<body>
    <div id="testRect"></div>
    <div id="gameWrapper">
        <div id="introductionTextWrapper">
            <h1 id="introductionText" class="blinking">
            - PUSH [SPACE] OR CLICK -
            </h1>
        </div>
        <div id="resultTextWrapper">
            <h1 id="resultScoreText">SCORE:</h1>
            <h1 id="resultMessage" class="blinking">
            遊んでないで、コードを書きましょう。
            </h1>
        </div>
        <img
            alt="unicorn"
            id="unicorn"
            src="https://cdn.dribbble.com/users/1281272/screenshots/4515441/unicorn.gif"
        />
    </div>

    <div id="defaultElements">
        <div id="defaultBackground"></div>
        <div id="defaultText">
            <h1>DIG プログラミング基礎へようこそ！</h1>
            <h2>
                Mac をお使いの方は、 <font color="blue"> Cmd + Option + J</font><br />
                Windows/Linux をお使いの方は、
                <font color="blue"> Control+Shift+J</font> <br />
                をクリックして、デベロッパーツールを開いてください。
            </h2>
            <h2>下記にユニコーンの画像が表示されていれば成功です！</h2>
            <img
                alt="unicorn"
                id="unicornDefault"
                src="https://cdn.dribbble.com/users/1281272/screenshots/4515441/unicorn.gif"
            />
            <h3>30分悩んで進まなくなったら…helpチャンネルで質問してみましょう！</h3>
        </div>
    </div>
    <script type="text/javascript" src="script.js?v=2025.02.12.03"></script>
</body>
</html>
